This is a sample of the html you would add to an element to make it a click target for a video modal.
Just use the info from inside of the iframe provided by youtube when you get the embed code.



<div data-video='width="560" height="315" src="https://www.youtube.com/embed/bwlrPKnmoHs?enablejsapi=1&iv_load_policy=3&playerapiid=wrapper_component_21&disablekb=1&wmode=transparent&controls=1&playsinline=0&showinfo=0&modestbranding=1&rel=0&autoplay=1&loop=0&vq=auto&origin=https://www.genepeeks.com" frameborder="0" allowfullscreen'></div>
